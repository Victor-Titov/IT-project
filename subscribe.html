<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="stylesheet" href="subscribe.css">
</head>
<body>
    <header class="header">
        <img class="flex-item" id="logo" src="photos//IT Project.jpg" width="80px" height="80px" alt="Logo" title="Our logo">
        <h1 class="flex-item" id="name" title="The most diverse and vast online shop you will ever see">SHOPS BG<sup>Â®</sup></h1>
        <h2 id="subscribers">Subscribers: <span id="countsub">0</span></h2>
        <a href="IT Project.html">
          <button class="flex-item" id="homepage" title="Back to Home page."><b>Home page</b></button>
      </a>
    </header>
    <div class="flex-container">
        <form class="formone">
            <h2 id="oneone">We will be very grateful 
               <br> if you support our site!</h2>
            <div class="email">
              <label for="email">Email:</label>&emsp;
              <input type="text" id="email" placeholder="user@gmail.com">
            </div>
            <div class="tel">
              <label for="tel">Phone:</label>&emsp;
              <input type="text" id="tel" placeholder="+359 765 123 921">
            </div>
            <button id="subscribe">Subscribe</button>
        </form>

        <form class="formtwo">
            <h2 id="twoone">You can support us and 
            <br>learn more about us on social media:</h2>
            <br>
            <h2 class="l1">facebook: ShopsBGface@gmail.com</h2>
            <br>
            <h2 class="l1">Tiktok: @ShopsBGoficial</h2>
            <br>
            <h2 class="l1">Instagram: ShopsBg_products</h2>
            <br>
            <h2 class="l1">Whats App: #ShopBGfans</h2>
        </form>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
    const subscribeButton = document.getElementById('subscribe');
    const countsub = document.getElementById('countsub');

    let count = localStorage.getItem('countsub') ? parseInt(localStorage.getItem('countsub')) : 0;
    countsub.textContent = count;

    subscribeButton.addEventListener('click', () => {
        event.preventDefault(); 
        sent();
        count++;
        countsub.textContent = count;
        localStorage.setItem('countsub', count);
    });
});

function sent() {
    alert("Thank you for your support!");
}
    </script>
</body>
</html>
